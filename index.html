<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="card">
        <figure>
          <img class="card__img" src="./assets/images/avatar-jessica.jpeg" alt="">
        </figure>
        <div class="card__data">
          <h1 class="card__data--title">Jessica Randall</h1>
          <h2 class="card__data--subtitle">London, United Kingdom</h2>
          <p class="card__data--desc">"Front-end developer and avid reader."</p>
        </div>
        <nav class="card__socials">
          <a class="card__socials--link" href="#">
            Github
          </a>
          <a class="card__socials--link" href="#">
            Frontend Mentor
          </a>
          <a class="card__socials--link" href="#">
            LinkedIn
          </a>
          <a class="card__socials--link" href="#">
            Twitter
          </a>
          <a class="card__socials--link" href="#">
            Instagram
          </a>
        </nav>
      </section>
    </main>
  </body>
</html>
